<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/utils.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="./styles/auth.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <i class="fa-solid fa-book"></i>
                    <span>DP</span>
                </a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./profile.html">Profile</a></li>
            </ul>
            <div class="authBtns">
                <a href="./login.html" class="login">Login</a>
                <a href="./signup.html" class="signup">Sign Up</a>
            </div>
        </nav>
    </header>
    <section class="auth__wrapper">
        <div class="auth__container page__width">
            <form >
                <h3>Register Now</h3>
                <div class="form__group">
                    <div class="form__input">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form__input">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter Your Password">
                    </div>
                    <div class="form__input">
                        <label for="cPassword">Confirm Password</label>
                        <input type="password" placeholder="Enter Confirm Password">
                    </div>
                </div>
                <button>Register Now</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer__section page__width">
            <div class="left__foot">
                <div class="logo">
                    <a href="#">
                        <i class="fa-solid fa-book"></i>
                        <span>DP</span>
                    </a>
                </div>
                <p>Unlock boundless oppertunities in education. <br>Enroll Now</p>
            </div>
            <div class="mid__foot">
                <h5>Quick Link</h5>
                <div class="links">
                    <a href="#">Faq</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms and Condition</a>
                </div>

            </div>
            <div class="right__foot">
                <h5>Support</h5>
                <form >
                    <div class="input__group">
                        <input type="email" placeholder="Enter Your Email">
                        <button>Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </footer>
</body>
</html>
